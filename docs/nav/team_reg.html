<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/bootstrap/boostrap.min.css">
  <!--<link rel="stylesheet" href="../assets/styles/team.css">-->
  <title>Registration</title>
</head>

<body>
    <div class="container register-cont">
        <div class="col-md-12 text-center">
            <h2>Registration</h2>
            <br>
            <br>
        </div>
        <form class="form-horizontal col-md-12" role="form">
            <div class="row">
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h5>Task source code:</h5>
                    <p id="teamName"></p>
                </div>
                <div class="col-md-12 text-center">
                    <h5>
                        <label for="team">Enter team name</label>
                    </h5>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" name="team" class="form-control" id="team" placeholder="Team 1" required autofocus>
                        </div>
                    </div>
                </div>

    </div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-success" id="regButton">
                        <i class="fa fa-user-plus"></i> Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      regButton.disabled = true;
    </script>
    <script src="../assets/bootstrap/jquery-3.1.1.slim.min.js"></script>
    <script src="../assets/bootstrap/tether.min.js"></script>
    <script src="../assets/bootstrap/bootstrap.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="../assets/js/vendor/web3.min.js"></script>
    <script src="../assets/js/connection.js"></script>
    <script src="../assets/js/CONTACT_DATA.js"></script>
    <script src="../assets/js/reg.js"></script>
</body>

</html>
