<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/bootstrap/boostrap.min.css">
  <!--<link rel="stylesheet" href="../assets/styles/team.css">-->
  <title>BKX : CTF</title>
</head>

<body>
  <div class="container register-cont">
    <div class="col-md-12 text-center" style="display:flex">
      <h2 class="p-4 m-auto">Registration</h2>
      <br>
      <br>
    </div>
    <form class="form-horizontal col-md-12" role="form">
      <div id="yourTeamEl" class="d-none">
        <div class="row">
          <div class="col-12 text-center">
            <h5>Your team:</h5>
            <p id="teamName"></p>
          </div>
          <div class="col-md-12 text-center">
            <h5>
              <label for="team">You can invite your friend to team</label>
            </h5>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-user"></i>
                </div>
                <input type="text" name="team" class="form-control" id="mate" placeholder="Friend address" required autofocus>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="inviteEl">
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success" id="inviteButton">
              <i class="fa fa-user-plus"></i>Invite</button>
          </div>
        </div>
        <div class="row" id="leaveEl">
          <div class="col-md-12 text-center mt-3">
            <button type="button" class="btn btn-info" id="leaveButton">
              Go to task
            </button>
          </div>
        </div>
      </div>
      <div id="createTeamEl" class="d-none">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-user"></i>
                </div>
                <input type="text" name="team" class="form-control" id="team" placeholder="Team name" required autofocus>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="registerTeamEl">
          <div class="col-md-3"></div>
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success" id="regButton">
              <i class="fa fa-user-plus"></i> Register the team</button>
          </div>
        </div>
        <div class="row p-3 mt-4 d-none" id="joinTeamEl">
          <div class="col-md-12 text-center">
            <h5>
              <label for="team">You were invited to the team:</label>
            </h5>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="info" class="text-danger text-center mt-5"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="../assets/bootstrap/jquery-3.1.1.slim.min.js"></script>
  <script src="../assets/bootstrap/tether.min.js"></script>
  <script src="../assets/bootstrap/bootstrap.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="../assets/js/vendor/web3.min.js"></script>
  <script src="../assets/js/connection.js"></script>
  <script src="../assets/js/CONTACT_DATA.js"></script>
  <script src="../assets/js/reg.js"></script>
</body>

</html>
